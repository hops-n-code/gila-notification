<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Code Challenge - Notifications</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.css"/>
</head>
<body>
<div class="container">
  <div class="row mt-0 row-cols-1 gy-3">
    <div class="col">
      <div class="card">
        <div class="card-header">Send Message</div>
        <form novalidate class="needs-validation">
          <div class="card-body">
            <div class="form-floating mb-3">
              <select class="form-select" id="categoryId" aria-label="Select message category" required>
                <option selected disabled value="">Select message category</option>
              </select>
              <label for="categoryId">Message category</label>

              <div class="invalid-feedback">
                Please choose a category.
              </div>
            </div>
            <div class="form-floating mb-3">
              <textarea class="form-control"
                        style="height: 100px"
                        id="message"
                        placeholder="Write your message"
                        maxlength="1000"
                        required></textarea>
              <label for="message">Message</label>

              <div class="invalid-feedback">
                Please provide the message body.
              </div>
            </div>
            <div id="result"></div>
          </div>
          <div class="card-footer">
            <button type="submit" class="btn btn-primary">Send</button>
            <button type="reset" class="btn btn-outline-secondary">Clear</button>
          </div>
        </form>
      </div>
    </div>
    <div class="col">
      <div class="card">
        <div class="card-header">Sent notifications</div>
        <div class="card-body">
          <div class=" table-responsive">
            <table id="table" class="table table-striped" style="width:100%">
              <thead>
              <tr>
                <th>Date</th>
                <th>Category</th>
                <th>Status</th>
                <th>Message</th>
                <th>To</th>
              </tr>
              </thead>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.js"></script>
<script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>

<script src="/js/home.js"></script>
</body>
</html>
